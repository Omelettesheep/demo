<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todolist</title>
</head>
<style>
	body,html{
		width: 100%;
		height: 100%;
	}
	.todoList{
		padding-top:10%;
		display: flex;
		width: 100%;
		height: 100%;
		align-items: center;
		flex-direction: column;
	}

	input{
		text-align: center;
		width:150px;
	}
	.add{
		position: relative;
		width: 152px;
		border:1px solid #eee;
		font-size: 13px;
	}
	.add_remove{
		display: none;
	}
	span{
		position: absolute;
		right: 2px;
		color: #eee;
		cursor: pointer;
	}
</style>
<body>
<div class="todoList">
	<header>ToDoList</header>
	<div id="container">
		<input type="text" id="myInput">
		<div id="content">
			<!-- <div class = add>123123<span>x</span></div> -->
		</div>
	</div>
</div>
</body>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script>
	var res = [];
	var $input = $('#myInput');
	var $content = $('#content')
	$input.keyup(function(e){
		 for(var i = 0;i<res.length;i++){
		 	if(res[i].search($input.val())==-1){
		 		console.log(res[i]);
		 		$content.find('div').eq(i).css('display','none');
		 	}
		 	else
		 		$content.find('div').eq(i).css('display','block');

		 }
		if(e.keyCode == 13){

			$content.find('div').css('display','block');
			res.push($input.val());
			console.log(res);
			var xx = $('<div class = add>'+$input.val()+'<span>x</span></div>');
			$content.append(xx);
			xx.find('span').on('click',function(){
				var index = $(this).parent().index();
				$(this).parent().remove();
				res.splice(index,1);
			});
			$(this).val("");
		}		
	});
</script>
</html>
